<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz de Jornalismo</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 22px;
            padding: 20px;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
            z-index: 1;
        }

        h1 {
            color: #00aaff;
            text-align: center;
            font-size: 40px;
        }

        .question {
            background-color: #111;
            border: 1px solid #00aaff;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        label {
            display: block;
            margin: 10px 0;
            background-color: #222;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        label.selected {
            background-color: #00aaff;
            color: #fff;
        }

        label:hover {
            background-color: #333;
        }

        button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 14px 28px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        button:hover {
            background-color: #0088cc;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
            color: #00ffcc;
            text-align: center;
        }

        .icon {
            position: fixed;
            font-size: 48px;
            animation: flutuar 6s linear infinite;
            opacity: 0.5;
            pointer-events: none;
            text-shadow: 0 0 8px #00ffff, 0 0 12px #00aaff;
            z-index: 0;
        }

        @keyframes flutuar {
            0% { transform: translateY(-50px); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quiz de Jornalismo</h1>
    <form id="quiz-form"></form>
    <div id="result"></div>
</div>

<script>
    const bancoDePerguntas = [
        {
            pergunta: "Qual é a principal função do jornalismo?",
            alternativas: ["Informar com precisão e imparcialidade", "Promover produtos comerciais", "Criar conteúdo viral", "Entreter o público"],
            correta: 0
        },
        {
            pergunta: "O que significa 'checagem de fatos'?",
            alternativas: ["Criar notícias com base em rumores", "Confirmar fontes de entretenimento", "Verificar se uma notícia é popular", "Verificar a veracidade das informações"],
            correta: 3
        },
        {
            pergunta: "Qual é o papel da ética no jornalismo?",
            alternativas: ["Garantir que o jornalista seja famoso", "Proteger interesses comerciais", "Guiar a conduta responsável e justa", "Criar manchetes chamativas"],
            correta: 2
        },
        {
            pergunta: "O que é uma fonte confiável?",
            alternativas: ["Um perfil popular nas redes sociais", "Alguém com conhecimento e credibilidade", "Qualquer pessoa que queira falar", "Um influenciador digital"],
            correta: 1
        },
        {
            pergunta: "Qual é a diferença entre notícia e opinião?",
            alternativas: ["Não há diferença", "Opinião é sempre mais confiável", "Notícia é baseada em sentimentos", "Notícia apresenta fatos; opinião traz interpretações"],
            correta: 3
        },
        {
            pergunta: "O que é liberdade de imprensa?",
            alternativas: ["Direito de publicar qualquer coisa sem consequências", "Controle total do governo sobre a mídia", "Direito de informar sem censura ou repressão", "Liberdade para promover marcas"],
            correta: 2
        },
        {
            pergunta: "O que é um 'lead' em jornalismo?",
            alternativas: ["Opinião", "Resumo", "Conclusão", "Citação"],
            correta: 1
        },
        {
            pergunta: "O que é uma pauta?",
            alternativas: ["Agenda de temas jornalísticos", "Artigo de opinião", "Publicidade", "Entrevista"],
            correta: 0
        },
        {
            pergunta: "O que é um furo jornalístico?",
            alternativas: ["Erro de apuração", "Exclusividade na informação", "Repetição de conteúdo", "Correção editorial"],
            correta: 1
        },
        {
            pergunta: "Qual é a função do editorial?",
            alternativas: ["Informar", "Opinar", "Anunciar", "Divertir"],
            correta: 1
        },
    {
        pergunta: "O que é uma reportagem investigativa?",
        alternativas: ["Uma matéria sobre esportes", "Uma análise de moda", "Uma apuração profunda sobre temas relevantes", "Uma entrevista com celebridades"],
        correta: 2
    },
    {
        pergunta: "Qual é o objetivo da imparcialidade no jornalismo?",
        alternativas: ["Defender um ponto de vista", "Evitar conflitos", "Apresentar os fatos sem viés", "Agradar o público"],
        correta: 2
    },
    {
        pergunta: "O que caracteriza uma notícia falsa?",
        alternativas: ["Informações verificadas", "Fontes confiáveis", "Conteúdo enganoso ou fabricado", "Reportagem de campo"],
        correta: 2
    },
    {
        pergunta: "Qual é a importância da apuração jornalística?",
        alternativas: ["Aumentar o número de cliques", "Confirmar a veracidade das informações", "Criar manchetes chamativas", "Promover marcas"],
        correta: 1
    },
    {
        pergunta: "O que é uma entrevista jornalística?",
        alternativas: ["Uma conversa informal", "Uma reunião de pauta", "Uma técnica para obter informações de fontes", "Uma propaganda disfarçada"],
        correta: 2
    },
    {
        pergunta: "Qual é o papel do editor em uma redação?",
        alternativas: ["Escrever todas as matérias", "Revisar e organizar conteúdos jornalísticos", "Fazer anúncios", "Publicar sem revisão"],
        correta: 1
    },
    {
        pergunta: "O que é uma crônica jornalística?",
        alternativas: ["Uma notícia urgente", "Um texto opinativo com tom pessoal", "Uma reportagem investigativa", "Uma entrevista coletiva"],
        correta: 1
    },
    {
        pergunta: "O que diferencia uma notícia de uma propaganda?",
        alternativas: ["A propaganda é imparcial", "A notícia tem intenção comercial", "A propaganda promove produtos; a notícia informa", "Ambas têm o mesmo objetivo"],
        correta: 2
    },
    {
        pergunta: "Qual é a função do jornalista?",
        alternativas: ["Manipular informações", "Informar com responsabilidade", "Criar boatos", "Promover interesses pessoais"],
        correta: 1
    },
    {
        pergunta: "O que é uma fonte anônima?",
        alternativas: ["Fonte sem credibilidade", "Pessoa que não quer ser identificada", "Perfil falso", "Informação pública"],
        correta: 1
    },
    {
        pergunta: "O que é uma matéria jornalística?",
        alternativas: ["Um artigo científico", "Um conteúdo informativo produzido por jornalistas", "Uma postagem em rede social", "Um anúncio publicitário"],
        correta: 1
    },
    {
        pergunta: "Qual é o papel da objetividade no jornalismo?",
        alternativas: ["Expressar opiniões pessoais", "Influenciar o público", "Apresentar os fatos sem interferência emocional", "Criar polêmicas"],
        correta: 2
    },
    {
        pergunta: "O que é uma manchete?",
        alternativas: ["Texto de rodapé", "Título principal de uma notícia", "Resumo da matéria", "Legenda de imagem"],
        correta: 1
    },
    {
        pergunta: "O que é jornalismo digital?",
        alternativas: ["Jornal impresso", "Notícias transmitidas por rádio", "Produção de conteúdo jornalístico para plataformas online", "Revistas semanais"],
        correta: 2
    },
    {
        pergunta: "Qual é a função da editoria em um jornal?",
        alternativas: ["Organizar os anúncios", "Dividir o conteúdo por temas", "Selecionar imagens", "Publicar comentários dos leitores"],
        correta: 1
    },
    {
        pergunta: "O que é uma nota jornalística?",
        alternativas: ["Texto longo e detalhado", "Informação breve e objetiva", "Entrevista exclusiva", "Artigo opinativo"],
        correta: 1
    },
    {
        pergunta: "O que é uma cobertura jornalística?",
        alternativas: ["Uma análise literária", "Acompanhamento de um evento em tempo real", "Uma crítica de cinema", "Uma propaganda institucional"],
        correta: 1
    },
    {
        pergunta: "Qual é o papel da linguagem clara no jornalismo?",
        alternativas: ["Confundir o leitor", "Facilitar o entendimento da informação", "Impressionar com palavras difíceis", "Criar mistério"],
        correta: 1
    },
    {
        pergunta: "O que é uma retratação jornalística?",
        alternativas: ["Uma nova reportagem", "Correção de erro publicado", "Entrevista com o autor", "Opinião do editor"],
        correta: 1
    },
    {
        pergunta: "O que é uma fonte primária?",
        alternativas: ["Informação de segunda mão", "Pessoa diretamente envolvida no fato", "Resumo de outra matéria", "Comentário de redes sociais"],
        correta: 1
    },
    {
        pergunta: "Qual é a função da fotografia no jornalismo?",
        alternativas: ["Decorar a página", "Ilustrar e complementar a informação", "Promover o fotógrafo", "Criar memes"],
        correta: 1
    },
    {
        pergunta: "O que é uma análise jornalística?",
        alternativas: ["Relato de um fato", "Interpretação aprofundada de um tema", "Resumo de uma notícia", "Entrevista com especialistas"],
        correta: 1
    },
    {
        pergunta: "O que é uma fonte secundária?",
        alternativas: ["Pessoa que presenciou o fato", "Informação obtida por meio de outra publicação", "Autor da notícia", "Entrevistado principal"],
        correta: 1
    },
    {
        pergunta: "O que é uma notícia de última hora?",
        alternativas: ["Informação antiga", "Boato viral", "Fato recente e urgente", "Matéria de opinião"],
        correta: 2
    },
    {
        pergunta: "O que é uma coluna jornalística?",
        alternativas: ["Texto opinativo publicado regularmente", "Resumo de notícias", "Entrevista com especialistas", "Publicidade institucional"],
        correta: 0
    },
    {
        pergunta: "Qual é a importância da diversidade de fontes?",
        alternativas: ["Repetir a mesma versão", "Evitar contradições", "Enriquecer a apuração e garantir pluralidade", "Facilitar a edição"],
        correta: 2
    }
    ];
        // Adicione mais perguntas conforme necessário


    function gerarQuiz() {
        const quizForm = document.getElementById("quiz-form");
        quizForm.innerHTML = "";

        const perguntasSelecionadas = bancoDePerguntas.sort(() => 0.5 - Math.random()).slice(0, 6);

        perguntasSelecionadas.forEach((item, index) => {
            const div = document.createElement("div");
            div.className = "question";
            div.innerHTML = `<p>${index + 1}. ${item.pergunta}</p>` +
                item.alternativas.map((alt, i) =>
                    `<label><input type="radio" name="q${index + 1}" value="${i}"> ${alt}</label>`
                ).join("");
            quizForm.appendChild(div);
        });

        const botaoEnviar = document.createElement("button");
        botaoEnviar.type = "button";
        botaoEnviar.textContent = "Enviar";
        botaoEnviar.onclick = () => verificarRespostas(perguntasSelecionadas);
        quizForm.appendChild(botaoEnviar);

        const botaoRetry = document.createElement("button");
        botaoRetry.type = "button";
        botaoRetry.id = "retry";
        botaoRetry.textContent = "Tentar novamente";
        botaoRetry.style.display = "none";
        botaoRetry.onclick = () => location.reload();
        quizForm.appendChild(botaoRetry);
    }

    function verificarRespostas(perguntas) {
        let acertos = 0;
        const resultado = document.getElementById("result");
        const botaoRetry = document.getElementById("retry");

        document.querySelectorAll('label').forEach(label => label.classList.remove('selected'));

        perguntas.forEach((item, i) => {
            const resposta = document.querySelector(`input[name="q${i + 1}"]:checked`);
            if (resposta) {
                resposta.parentElement.classList.add('selected');
                if (parseInt(resposta.value) === item.correta) {
                    acertos++;
                }
            }
        });

        resultado.textContent = acertos === perguntas.length
            ? `🎉 Parabéns! Você acertou todas as ${acertos} perguntas.`
            : `✅ Acertos: ${acertos} | ❌ Erros: ${perguntas.length - acertos}`;
        botaoRetry.style.display = "inline-block";
    }

    // Emojis flutuantes
    let icones = ["📷", "🎙️", "📰", "🔍", "✏️", "📡"];
    for (let i = 0; i < 120; i++) {
        let icon = document.createElement("div");
        icon.className = "icon";
        icon.textContent = icones[Math.floor(Math.random() * icones.length)];
        let left = Math.random() < 0.5 ? Math.random() * 300 : window.innerWidth - Math.random() * 300;
        icon.style.left = left + "px";
        icon.style.top = Math.random() * window.innerHeight + "px";
        icon.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(icon);
    }

    window.onload = gerarQuiz;
</script>

</body>
</html>
